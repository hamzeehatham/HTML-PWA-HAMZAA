<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://jo.opensooq.com/ar">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://www.flickr.com/search/?text=CAR">Cars</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="car-cards">
            <div class="car-card">
                <img src="./images/Tesla.jpg" alt="Car 1">
                <h3>Tesla Plade</h3>
                <p>Electric car</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <img src="./images/GMC.jpg" alt="Car 2">
                <h3>GMC Sierra</h3>
                <p>4X4 car</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <img src="./images/SONATA.jpg" alt="Car 3">
                <h3>Hyundai Sonata</h3>
                <p>Sedan car</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <img src="./images/CLS.jpg" alt="Car 4">
                <h3>Mercedes CLS</h3>
                <p>Powerfull car</p>
                <button>Rent Now</button>
            </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2024 Car Rental PWA</p>
    </footer>
